<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Rubik:wght@300;400;500;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/order.css">

    <script defer src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <script defer src="./js/scripts.js"></script>
    <script defer src="./js/order-page.js"></script>
</head>
<body>
<header>
    <nav class="header">
        <div class="header_container">
            <div class="burger-logo-elements">
                <div class="burgerIcon">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="logoIcon">
                    <a href="index.html">
                        <img src="images/misc/logo.svg" class="img-fluid" alt="WebsiteLogo">
                    </a>
                </div>
            </div>
            <div class="language-switcher">
                <button class="langbtn"></button>
                <ul class="sub-menu">
                    <li class="languageElem active">ENG</li>
                    <li class="languageElem">DEU</li>
                    <li class="languageElem">SVK</li>
                    <li class="languageElem">UKR</li>
                </ul>
            </div>
            <div class="burger-container-wrapper">
                <div class="mobile-header-opened">
                    <div class="burger-logo-elements-mobile">
                        <div class="burgerIconMobile">
                            <div class="TopLine"></div>
                            <div class="MidLine"></div>
                            <div class="BotLine"></div>
                        </div>
                        <div class="logoIcon">
                            <a href="index.html">
                                <img src="images/misc/logo.svg" class="img-fluid" alt="WebsiteLogo">
                            </a>
                        </div>
                    </div>
                    <div class="language-switcher-mobile">
                        <button class="langbtnMobile">
                        </button>
                        <ul class="sub-menu">
                            <li class="languageElem active">ENG</li>
                            <li class="languageElem">DEU</li>
                            <li class="languageElem">SVK</li>
                            <li class="languageElem">UKR</li>
                        </ul>
                    </div>
                </div>
                <ul class="nav-content-container">
                    <li class="nav-items">
                        <a href="index.html">Večerné šaty</a>
                        <div class="mobile-menu-dress-pic">
                            <picture>
                                <source srcset="images/index/girlSlider.png" media="(max-width: 490px)" type="image/png">
                                <img src="" alt="Večerné šaty" loading="lazy">
                            </picture>
                        </div>
                    </li>
                    <li class="nav-items">
                        <a href="index.html">Svadobné šaty</a>
                        <div class="mobile-menu-dress-pic">
                            <picture>
                                <source srcset="images/index/girlSlider2.png" media="(max-width: 490px)" type="image/png">
                                <img src="" alt="Svadobné šaty" loading="lazy">
                            </picture>
                        </div>
                    </li>
                    <li class="nav-items">
                        <a href="index.html">Detské šaty</a>
                        <div class="mobile-menu-dress-pic">
                            <picture>
                                <source srcset="images/index/girlSlider3.png" media="(max-width: 490px)" type="image/png">
                                <img src="" alt="Detské šaty" loading="lazy">
                            </picture>
                        </div>
                    </li>
                    <li class="nav-items">
                        <a href="index.html">Dámsky kostým</a>
                        <div class="mobile-menu-dress-pic">
                            <picture>
                                <source srcset="images/index/girlSlider4.png" media="(max-width: 490px)" type="image/png">
                                <img src="" alt="Dámsky kostým" loading="lazy">
                            </picture>
                        </div>
                    </li>
                    <li class="nav-items">
                        <a href="index.html">Príslušenstvo</a>
                        <div class="mobile-menu-dress-pic">
                            <picture>
                                <source srcset="images/index/Prislusenstvo.png" media="(max-width: 490px)" type="image/png">
                                <img src="" alt="Príslušenstvo" loading="lazy">
                            </picture>
                        </div>
                    </li>
                    <li class="nav-items">
                        <a href="order-page.html">Objednať</a>
                    </li>
                    <li class="nav-items">
                        <a href="about-me.html">O mene</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="forms-container container">
    <div class="forms-heading">
        <h4>Žiadosť</h4>
        <p>Zanechajte, prosím, prihlášku, aby sme vás mohli kontaktovať ohľadom vašej objednávky</p>
    </div>
    <div class="contactForm">
        <form action="submit" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameInput"
                               placeholder="Vaše meno a priezvisko">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="phoneInput" aria-describedby="emailInput"
                               placeholder="Telefónne číslo">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="emailInput" aria-describedby="subjectInput"
                               placeholder="E-mailová adresa">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">podať žiadosť</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
