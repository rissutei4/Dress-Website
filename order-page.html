          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/animate.css">
</head>
<body>
<nav class="header">
    <div class="header_container">
        <div class="burger-logo-elements">
            <div class="burgerIcon">
                <div class="TopLine"></div>
                <div class="MidLine"></div>
                <div class="BotLine"></div>
            </div>
            <div class="logoIcon">
                <a href="index.html">
                    <img src="./images/logo.svg" class="img-fluid" alt="WebsiteLogo">
                </a>
            </div>
        </div>
        <div class="language-switcher">
            <button class="langbtn">
            </button>
            <ul class="sub-menu">
                <li class="languageElem active">SLK</li>
                <li class="languageElem">ENG</li>
                <li class="languageElem">UK</li>
                <li class="languageElem">DEU</li>
            </ul>
        </div>
        <div class="burger-container-wrapper">
            <div class="mobile-header-opened">
                <div class="burger-logo-elements-mobile">
                    <div class="burgerIconMobile">
                        <div class="TopLine"></div>
                        <div class="MidLine"></div>
                        <div class="BotLine"></div>
                    </div>
                    <div class="logoIcon">
                        <a href="index.html">
                            <img src="./images/logo.svg" class="img-fluid" alt="WebsiteLogo">
                        </a>
                    </div>
                </div>
                <div class="language-switcher-mobile">
                    <button class="langbtnMobile">
                    </button>
                    <ul class="sub-menu">
                        <li class="languageElem active">SLK</li>
                        <li class="languageElem">ENG</li>
                        <li class="languageElem">UK</li>
                        <li class="languageElem">DEU</li>
                    </ul>
                </div>
            </div>
            <ul class="nav-content-container">
                <li class="nav-items">
                    <a href="index.html">Večerné šaty</a>
                    <div class="mobile-menu-dress-pic">
                        <img src="images/girlSlider.png" alt="">
                    </div>
                </li>
                <li class="nav-items">
                    <a href="index.html">Svadobné šaty</a>
                    <div class="mobile-menu-dress-pic">
                        <img src="images/girlSlider2.png" alt="">
                    </div>
                </li>
                <li class="nav-items">
                    <a href="index.html">Detské šaty</a>
                    <div class="mobile-menu-dress-pic">
                        <img src="images/girlSlider3.png" alt="">
                    </div>
                </li>
                <li class="nav-items">
                    <a href="index.html">Dámsky kostým</a>
                    <div class="mobile-menu-dress-pic">
                        <img src="images/girlSlider4.png" alt="">
                    </div>
                </li>
                <li class="nav-items">
                    <a href="index.html">Príslušenstvo</a>
                    <div class="mobile-menu-dress-pic">
                        <img src="images/Prislusenstvo.png" alt="">
                    </div>
                </li>
                <li class="nav-items">
                    <a href="order-page.html">Objednať</a>
                </li>
                <li class="nav-items">
                    <a href="">O mene</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="forms-container container">
    <div class="forms-heading">
        <h4>Žiadosť</h4>
        <p>Zanechajte, prosím, prihlášku, aby sme vás mohli kontaktovať ohľadom vašej objednávky</p>
    </div>
    <div class="contactForm">
        <form action="submit" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameInput"
                               placeholder="Vaše meno a priezvisko">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="phoneInput" aria-describedby="emailInput"
                               placeholder="Telefónne číslo">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="emailInput" aria-describedby="subjectInput"
                               placeholder="E-mailová adresa">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">podať žiadosť</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.6.3.min.js"

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="./js/scripts.js"></script>
<script src="./js/order-page.js"></script>
</body>
</html>
